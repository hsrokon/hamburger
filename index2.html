<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-12 w-10/12 mx-auto">
    
    <header class="flex justify-between items-center font-bold">
        <div>
            <a href=""><h1 class="text-2xl lg:text-3xl">Influencer Products</h1></a>
        </div>
        <!-- Desktop menu -->
        <div class="hidden lg:flex text-xs md:text-base justify-between items-center gap-3 lg:gap-4 mt-1">
            <a href=""><p>Home</p></a>
            <a href=""><p>Products</p></a>
            <a href=""><p>Sign Up</p></a>
            <a href=""><p>Log In</p></a>
            <a href=""><img  class="w-4 md:w-6" src="search_black.jpg" alt=""></a>
            <a href=""><img  class="w-4 md:w-6" src="cart_black.jpg" alt=""></a>
        </div>

        <!-- Hamburger menu -->
        <div class="lg:hidden cursor-pointer hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 transition-transform duration-300 ease-in-out transform">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <!-- Dropdown menu -->
            <div class="absolute hidden bg-slate-200 ham-txt -ml-7 p-2 flex flex-col gap-6 text-base mt-2 transition-opacity transition-transform duration-300 ease-in-out transform opacity-0 -translate-y-5">
                <a href=""><p>Home</p></a>
                <a href=""><p>Products</p></a>
                <a href=""><p>Sign Up</p></a>
                <a href=""><p>Log In</p></a>
                <a href=""><img class="w-4 md:w-6" src="search_black.jpg" alt=""></a>
                <a href=""><img class="w-4 md:w-6" src="cart_black.jpg" alt=""></a>
            </div>
        </div>
    </header>

    <script>
        const hamVar = document.querySelector('.hamburger');
        const hamTxtVar = document.querySelector('.ham-txt');
        const hamIcon = document.querySelector('.hamburger svg');

        hamVar.addEventListener('click', () => {
            if (hamTxtVar.classList.contains('hidden')) {
                // Show dropdown with animation
                hamTxtVar.classList.remove('hidden');
                setTimeout(() => {
                    hamTxtVar.classList.remove('opacity-0', '-translate-y-5');
                }, 10);

                // Animate hamburger icon to an "X"
                hamIcon.classList.add('rotate-90');
            } else {
                // Hide dropdown with animation
                hamTxtVar.classList.add('opacity-0', '-translate-y-5');
                setTimeout(() => {
                    hamTxtVar.classList.add('hidden');
                }, 300);

                // Animate hamburger icon back to original
                hamIcon.classList.remove('rotate-90');
            }
        });
    </script>
</body>
</html>
