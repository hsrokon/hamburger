<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mt-12 w-10/12 mx-auto">
    
    <header class="flex flex-row justify-between items-center font-bold">
        <div>
            <a href=""><h1 class="text-2xl lg:text-3xl">Influencer Products</h1></a>
        </div>
        <div class="hidden lg:flex text-xs md:text-base justify-between items-center gap-3 lg:gap-4 mt-1">
            <a href=""><p>Home</p></a>
            <a href=""><p>Products</p></a>
            <a href=""><p>Sign Up</p></a>
            <a href=""><p>Log In</p></a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
            </a>
        </div>



        
        <div class="hidden md:flex lg:hidden -mr-64">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
            </a>
        </div>




        <div class="lg:hidden hamburger cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 duration-300 ease-in-out">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>


            <div class="absolute ham-txt lg:flex text-base hidden
            md:text-base justify-between items-center gap-3 lg:gap-4 mt-1 
            duration-300 ease-in-out -translate-y-5 opacity-0">
                <a href=""><p>Home</p></a>
                <a href=""><p>Products</p></a>
                <a href=""><p>Sign Up</p></a>
                <a href=""><p>Log In</p></a>
                
            </div>
        </div>
    </header>

    <script>
        const hamVar = document.querySelector('.hamburger');
        const hamIcon = document.querySelector('.hamburger svg');
        const hamTxtVar = document.querySelector('.ham-txt');

        hamVar.addEventListener('click', ()=> {
            if (hamTxtVar.classList.contains('hidden')) {
                hamTxtVar.classList.remove('hidden');

                setTimeout(() => {
                    hamTxtVar.classList.remove('-translate-y-5', 'opacity-0')
                },10)

                hamIcon.classList.add('-rotate-90')
            } else {
                setTimeout(() => {
                    hamTxtVar.classList.add('hidden')
                }, 300)

                hamTxtVar.classList.add('-translate-y-5', 'opacity-0')

                hamIcon.classList.remove('-rotate-90')
            }

        }) 
    </script>

</body>
</html>
